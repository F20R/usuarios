<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
<body style="background-image: url('https://blog.1a23.com/wp-content/uploads/sites/2/2020/02/Desktop.png') ; background-size: cover">
<div class="container" style="margin-top: 20px ; ">
  <div class="row clearfix">
    <div class="col-lg-12">
      <div class="card chat-app">
        <div id="plist" class="people-list">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text" style="height: 40px ; margin-right: 5px ; background-color: #055157 ; color: white"><i class="fa fa-search"></i></span>
            </div>
            <input type="text" class="form-control" placeholder="Buscar...">
          </div>
          <ul class="list-unstyled chat-list mt-2 mb-0">
            <li class="clearfix active">
              <img src="https://www.soyfutbol.com/__export/1651714183491/sites/debate/img/2022/03/27/leo_messi_video_aficion.jpg_423682103.jpg" alt="avatar">
              <div class="about">
                <div class="name" *ngFor="let chat of chats">{{chat.emisor}}</div>
                <div class="status"> <i class="fa fa-circle online"></i> online </div>
              </div>
            </li>
          </ul>
        </div>
        <div class="chat" >
          <div class="chat-header clearfix">
            <div class="row" >
              <div class="col-lg-6">
                <a href="javascript:void(0);" data-toggle="modal" data-target="#view_info">
                  <img src="https://www.soyfutbol.com/__export/1651714183491/sites/debate/img/2022/03/27/leo_messi_video_aficion.jpg_423682103.jpg" alt="avatar">
                </a>
                <div class="chat-about" >
                  <h6 class="m-b-0" style="color: white" *ngFor="let chat of chats">{{chat.emisor}}</h6>
                  <small style="color: white"*ngFor="let chat of ListarChat">{{chat.fecha}}</small>
                </div>
              </div>
              <div class="col-lg-6 hidden-sm text-right">
                <a href="javascript:void(0);" class="btn btn-outline-danger" style="margin-left: 180px"><i class="fa fa-camera"></i></a>
                <a href="javascript:void(0);" class="btn btn-outline-primary" style="margin-left: 5px"><i class="fa fa-image"></i></a>
                <a href="javascript:void(0);" class="btn btn-outline-info" style="margin-left: 5px"><i class="fa fa-cogs"></i></a>
                <a href="javascript:void(0);" class="btn btn-outline-warning" style="margin-left: 5px"><i class="fa fa-question"></i></a>
              </div>
            </div>
          </div>
          <div class="chat-history" >
            <ul class="m-b-0">
              <li *ngFor="let chat of chats" class="clearfix">
                <div class="message-data text-right" >
                  <span class="message-data-time" style="color: white"><!--10:10 AM, Today--></span>
                  <!--<img src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="avatar">-->
                </div>
                <div class="message other-message float-right"><span>{{chat.mensaje}} </span></div>
              </li>
              <li class="clearfix">
                <div class="message-data">
                  <span class="message-data-time" style="color: white">10:12 AM, Today</span>
                </div>
                <div class="message my-message">Are we meeting today?</div>
              </li>
              <li class="clearfix">
                <div class="message-data">
                  <span class="message-data-time" style="color: white">10:15 AM, Today</span>
                </div>
                <div class="message my-message">Project has been already finished and I have results to show you.</div>
              </li>
            </ul>
          </div>
          <div class="chat-message clearfix">
            <div class="input-group mb-0">
              <div class="input-group-prepend">
                <span class="input-group-text" style="height: 40px; margin-right: 5px ; background-color: #D4ECE5" (click)="postChat(chatForm.value)"><i class="fa fa-send"></i></span>
              </div>
              <input type="text" class="form-control" placeholder="Introduce texto aquÃ­...">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
<footer id="sticky-footer" class="flex-shrink-0 py-4 bg-dark text-white-50" style="bottom: 0px ; background-color: #0c0f15">
  <div class="container text-center">
    <small>&copy; SYSMIC</small>
  </div>
</footer>
