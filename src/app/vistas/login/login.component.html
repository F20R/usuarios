<body style="background-image: url('https://th.bing.com/th/id/R.a4017d04d7757b72a4c9c877335fb964?rik=fuKFtKqqLc8y1g&pid=ImgRaw&r=0')">
<section class="vh-100" style="margin-bottom: -50px">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">

      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <form [formGroup]="loginForm" (ngSubmit)="onLogin(loginForm.value)" style="margin-top: 60px">

          <div class="divider d-flex align-items-center my-3" style="margin-left: -390px; margin-right: 550px; font-size: 19px">
            <p class="text-center fw-bold mx-3 mb-0" style="color: #f0f3f4; margin-left: 750px">L O G I N</p>
          </div>

          <!-- Email input -->
          <div class="form-outline mb-4" style="margin-left: 270px; margin-top: 60px">
            <input type="email" name="email" placeholder="Email" class="form-control form-control-lg" style="margin-left: -610px; background-color: transparent; border-color:  #510494; color: #f0f3f4; text-align: center"   formControlName="username" ngModel />
            <label class="form-label" style="color: white; margin-left: -610px; margin-top: 10px">Username</label>
          </div>

          <!-- Password input -->
          <div class="form-outline mb-3" style="margin-left: 270px">
            <input type="password" name="password" placeholder="Password" class="form-control form-control-lg" style="margin-left: -610px; border-color:  #510494; background-color: transparent; color: #f0f3f4; text-align: center" ngModel formControlName="password"  />
            <label class="form-label" style="color: white; margin-left: -610px; margin-top: 10px; ">Contraseña</label>
          </div>

          <div class="d-flex justify-content-between align-items-center">
            <!-- Checkbox -->


          </div>

          <div class="text-center text-lg-start mt-4 pt-2">
            <button type="submit" class="btn btn-outline-dark btn-lg"
                    style="background-color: #2b046d; color:#f0f3f4 ;padding-left: 2.5rem; padding-right: 2.5rem;  margin-left: -231px;  margin-top: -40px">Entrar</button>
          </div>

        </form>
      </div>
    </div>
  </div>

</section>
</body>
<footer id="sticky-footer" class="flex-shrink-0 py-4" style="bottom: 0px">
  <div class="container text-center">
    <p class="small fw-bold mt-2 pt-1 mb-0" style="color: #f0f3f4; font-size: 15px">¿No tienes cuenta? <a href="/crearcuenta"  style="color: #ef4e7b; font-size: 15px">Registrate</a></p>
  </div>
</footer>
