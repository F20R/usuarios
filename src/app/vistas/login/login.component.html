<header class="p-3 bg-dark text-white">
  <div class="container">
    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
      <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
        <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
      </a>

      <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
        <li><a href="#" class="nav-link px-2 text-secondary" (click)="RedirectCrearCuenta()">Inicio</a></li>
        <li><a class="nav-link px-2 text-white" (click)="RedirectContactos()">Contactos</a></li>
      </ul>
      <div class="text-end">
        <button type="button" class="btn btn-outline-light me-2" (click)="RedirectCrearCuenta()">Login</button>
        <button type="button" class="btn btn-warning" (click)="RedirectCrearCuenta1()">Sign-up</button>
      </div>
    </div>
  </div>
</header>
<section class="vh-100" style="background-color: #eee; background-image: url('https://th.bing.com/th/id/R.a4017d04d7757b72a4c9c877335fb964?rik=fuKFtKqqLc8y1g&pid=ImgRaw&r=0');background-size: cover">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1" >

                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Login</p>

                <form class="mx-1 mx-md-4" [formGroup]="loginForm" (ngSubmit)="onLogin(loginForm.value)">

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="text" id="form3Example1c" class="form-control" formControlName="username"/>
                      <label class="form-label" for="form3Example1c">Usuario</label>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="password" id="form3Example3c" class="form-control" formControlName="password"/>
                      <label class="form-label" for="form3Example3c">Contraseña</label>
                    </div>
                  </div>

                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button type="submit" class="btn btn-primary btn-lg">Entrar</button>
                  </div>

                </form>

              </div>
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                <img src="https://cdn-icons-png.flaticon.com/512/3820/3820122.png"
                     class="img-fluid" alt="Sample image" style="height: 400px; margin-left: 70px">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

<footer id="sticky-footer" class="flex-shrink-0 py-4" style="bottom: 0px">
  <div class="container text-center">
    <p class="small fw-bold mt-2 pt-1 mb-0" style="color: #f0f3f4; font-size: 15px">¿No tienes cuenta? <a href="/crearCuenta"  style="color: #ef4e7b; font-size: 15px">Registrate</a></p>
  </div>
</footer>
</section>
