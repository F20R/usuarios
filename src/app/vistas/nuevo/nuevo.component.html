<header class="p-3 bg-dark text-white">
  <div class="container">
    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
      <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
        <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
      </a>

      <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
        <li><a href="#" class="nav-link px-2 text-secondary" (click)="RedirectCrearCuenta()">Inicio</a></li>
        <li><a class="nav-link px-2 text-white" (click)="RedirectContactos()">Contactos</a></li>
      </ul>
      <div class="text-end">
        <button type="button" class="btn btn-warning" (click)="logout()">Salir</button>
      </div>
    </div>
  </div>
</header>
<section class="vh-100" style="background-color: #eee; background-image: url('https://th.bing.com/th/id/R.a4017d04d7757b72a4c9c877335fb964?rik=fuKFtKqqLc8y1g&pid=ImgRaw&r=0');background-size: cover">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1" >

                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Añadir Nuevo Contacto</p>

                <form class="mx-1 mx-md-4" [formGroup]="nuevoForm" (ngSubmit)="postForm(nuevoForm.value)">

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="text" id="form3Example1c" class="form-control" formControlName="nombre"/>
                      <label class="form-label" for="form3Example1c">Nombre Completo</label>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="text" id="form3Example3c" class="form-control" formControlName="nombreUsuario"/>
                      <label class="form-label" for="form3Example3c">Nombre de Usuario</label>
                    </div>
                  </div>
                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="text" id="form3Example4c" class="form-control" formControlName="telefono"/>
                      <label class="form-label" for="form3Example3c">Teléfono</label>
                    </div>
                  </div>

                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button type="submit" class="btn btn-primary btn-lg">Añadir</button>
                  </div>

                </form>

              </div>
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                <img src="https://cdn-icons-png.flaticon.com/512/6324/6324392.png"
                     class="img-fluid" alt="Sample image" style="height: 400px; margin-left: 70px">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
